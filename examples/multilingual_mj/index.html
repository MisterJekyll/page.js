<!DOCTYPE html>
<html>
  <head>
    <title>Page.js - Multilingual MJ</title>
    <link rel="stylesheet" href="/_assets/css/style.css" />
      <script>
        var lcookie = null;
        var nameEQ = encodeURIComponent('lang') + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) lcookie = decodeURIComponent(c.substring(nameEQ.length, c.length));
        }
        if (lcookie!==null) {
            window.location.href='/'+lcookie;
        }
      </script>
  </head>
  <body>
    <section id="content">
        <div id="content-lang-choice">
            <h1>LANG?</h1>
            <a href="/en">EN</a>
            <a href="/fr">FR</a>
            <a href="/nl">NL</a>
        </div>
    </section>
  </body>
</html>
